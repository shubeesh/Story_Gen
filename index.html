<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Story Generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>Mini Story Generator</h1>

<div class="input-container">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter a name"/>

    <label for="place">Place</label>
    <input type="text" id="place" placeholder="Enter a place"/>

    <label for="creature">Creature</label>
    <input type="text" id="creature" placeholder="Enter a creature"/>

    <label for="magical object">Magical Object</label>
    <input type="text" id="magical object" placeholder="Enter a magical object"/>

</div>

<button id="generateBtn">Generate Story</button>

<p id="storyOutput"></p>

<script src="script.js"></script>
</body>
</html>
